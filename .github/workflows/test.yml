name: C++ Build and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Qt dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qt6-base-dev qt6-base-dev-tools qt6-qmake
      
      - name: Configure CMake
        run: cmake -S . -B build
      
      - name: Build
        run: cmake --build build
      
      - name: Test
        run: cd build && ctest

